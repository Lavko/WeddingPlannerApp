<div class="container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()" *ngIf="mobileQuery.matches"><mat-icon>menu</mat-icon></button>
    <h1>Wedding Planner</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      [fixedInViewport]="true"
      [opened]="isOpened"
      fixedTopGap="56"
      *ngIf="isLoggedIn() | async"
    >
      <mat-nav-list>
        <a mat-list-item [routerLink]="item.route" *ngFor="let item of menuItems"
          ><mat-icon class="menu-item-icon"> {{ item.icon }}</mat-icon
          >{{ item.label }}</a
        >
      </mat-nav-list>
      <div class="avatar-section">
        <mat-divider></mat-divider>
      </div>
    </mat-sidenav>

    <mat-sidenav-content class="page-content"> <router-outlet></router-outlet> </mat-sidenav-content>
  </mat-sidenav-container>
</div>
