<h1 mat-dialog-title>Edycja gościa</h1>
<div mat-dialog-content>
  <app-guest-form [form]="form"></app-guest-form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Anuluj</button>
  <button mat-button (click)="onSaveClick()" cdkFocusInitial>Zapisz</button>
  <button mat-button (click)="onRemoveClick()">Usuń</button>
</div>
