<h1 mat-dialog-title>Edycja gościa</h1>
<div mat-dialog-content>
  <app-guest-form [form]="form"></app-guest-form>
</div>
<div mat-dialog-actions>
  <button mat-flat-button class="primary-btn" (click)="onSaveClick()">
    Zapisz
  </button>
  <button mat-button (click)="onCancelClick()">Anuluj</button>
  <button mat-flat-button color="warn" (click)="onRemoveClick()">Usuń</button>
</div>
