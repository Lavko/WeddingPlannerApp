<h1 mat-dialog-title>Edycja gościa</h1>
<div mat-dialog-content>
  <app-guest-form [form]="form"></app-guest-form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Anuluj</button>
  <button mat-button [mat-dialog-close]="retrieveGuest()" cdkFocusInitial>Ok</button>
  <button mat-button [mat-dialog-close]="removeGuest()">Usuń</button>
</div>
