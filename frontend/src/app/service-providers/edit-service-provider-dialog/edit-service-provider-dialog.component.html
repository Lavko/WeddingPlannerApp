<h1 mat-dialog-title>Edycja wizytówki</h1>
<div mat-dialog-content>
  <app-service-provider-form [form]="form"></app-service-provider-form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Anuluj</button>
  <button mat-button class="primary-btn" (click)="onSaveClick()" cdkFocusInitial>Zapisz</button>
  <button mat-flat-button color="warn" (click)="onRemoveClick()">Usuń</button>
</div>
