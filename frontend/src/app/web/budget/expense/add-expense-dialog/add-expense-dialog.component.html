<ng-container *ngIf="plannerId$ | async as plannerId"
  ><h1 mat-dialog-title>Nowy wydatek</h1>
  <div mat-dialog-content>
    <app-expense-form [form]="form" [serviceProviderOptions]="serviceProvidersOptions"></app-expense-form>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="primary-btn" (click)="onAddClick(plannerId)">Dodaj</button>
    <button mat-button (click)="onCancelClick()">Anuluj</button>
  </div>
</ng-container>
