<div fxLayout="row" fxLayoutAlign="center">
  <div fxFlex="90%">
    <div>
      <h2>Wizytówki</h2>
    </div>

    <div fxLayoutAlign="space-between center">
      <mat-form-field>
        <mat-label>Filtr</mat-label>
        <input matInput (keyup)="applyFilter($event)" />
      </mat-form-field>
      <button mat-raised-button class="primary-btn big-btn" (click)="openCreateDialog()">Nowa wizytówka</button>
    </div>
    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataSource" matSort fxFill>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Typ usługi</th>
          <td mat-cell *matCellDef="let row">{{ row.serviceType | serviceType }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nr telefonu</th>
          <td mat-cell *matCellDef="let row">{{ row.phoneNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color">
            <a href="mailto:{{ row.email }}">{{ row.email }}</a>
          </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Adres</th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color">{{ row.address }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="openEditDialog(row)"></tr>
      </table>
    </div>
  </div>
</div>
