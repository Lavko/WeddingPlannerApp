<Page xmlns="http://schemas.nativescript.org/tns.xsd">
  <StackLayout class="p-20">
    <Label text="E-mail" textWrap="true"></Label>
    <TextField
      hint="Enter Date"
      [text]="email"
      secure="false"
      keyboardType="email"
      returnKeyType="next"
      autocorrect="false"
      hint="Enter text"
    >
    </TextField>
    <Label text="Hasło" style="padding-top: 40px;"></Label>
    <TextField
      hint="Enter Date"
      [text]="password"
      secure="true"
      returnKeyType="done"
      autocorrect="false"
      maxLength="10"
      hint="Enter text"
    >
    </TextField>
    <Button text="Zaloguj się" class="-primary" (tap)="onSubmit()"></Button>
  </StackLayout>
</Page>
